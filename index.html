<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Калькулятор ромба</title>
    </head>
    <body>
        <h2>Калькулятор ромба</h2>

        <p>

        </p>

        <fieldset>
            <legend>Вводные данные</legend>
            <label>
                Тип:
                <select name="type" id="type">
                    <option value="diag">Диагонали</option>
                    <option value="side&ang">Сторона и угол</option>
                </select>
            </label>
            <input type="button" value="Показать" id="show">

            <div id="img">
                <img src="" alt="">
            </div>
            <div id="input">

            </div>

            <div id="error"></div>
            <input type="button" value="Очистить" id="clear">
            <div>
                <select name="calc_choice" id="calc_choice" multiple>
                    <option value="height">Высота</option>
                    <option value="perimeter">Периметр</option>
                    <option value="radius">Радиус описанной окружности</option>
                    <option value="area">Площадь</option>
                </select>
            </div>
            <input type="button" value="Вычислить" id="calc">
        </fieldset>

        <fieldset>
            <legend>Результаты</legend>
            <div id="results">

            </div>
        </fieldset>
    </body>
    <script src="script.js"></script>
</html>
